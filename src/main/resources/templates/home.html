<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
</head>
<body>
    <div class="bg-gray-200 w-1/2 p-4">
        <h1 class="text-2 font-bold" data-th-text="${name}">Welcome to My Website</h1>
        <p> Age: <span data-th-text="${age}"></span></p> 
        <p> Gender: <span data-th-text="${Gender}"></span></p> 
        <p> Github Repo Link: <a th:href="${githubRepo}">GithubUrl</a></p> 
        <p>This is a simple website created using HTML, CSS, and JavaScript.</p>
        <div>
            <button class="px-3 py-3 rounded bg-blue-700 text-white hover:bg-blue-500">Click here</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
</html>
